{% extends 'base.html' %}
{% load bootstrap3 %}
{% load i18n %}
{% load static %}

{% block title %} IRMA System - {% trans "Welcome " %} {% endblock %}

{% block upper_main %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
    <li data-target="#myCarousel" data-slide-to="6"></li>
    <li data-target="#myCarousel" data-slide-to="7"></li>
    <li data-target="#myCarousel" data-slide-to="8"></li>
    <li data-target="#myCarousel" data-slide-to="9"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static 'img/albedo_maps/20130428.jpg' %}">
    </div>

    <div class="item">
      <img src="{% static 'img/albedo_maps/20130514.jpg' %}">
    </div>

    <div class="item">
      <img src="{% static 'img/albedo_maps/20130615.jpg' %}">
    </div>

    <div class="item">
      <img src="{% static 'img/albedo_maps/20130818.jpg' %}">
    </div>
    <div class="item">
      <img src="{% static 'img/albedo_maps/20130919.jpg' %}">
    </div>
    <div class="item">
      <img src="{% static 'img/albedo_maps/20131021.jpg' %}">
    </div>
    <div class="item">
      <img src="{% static 'img/albedo_maps/20131208.jpg' %}">
    </div>
    <div class="item">
      <img src="{% static 'img/albedo_maps/20140109.jpg' %}">
    </div>
    <div class="item">
      <img src="{% static 'img/albedo_maps/20140314.jpg' %}">
    </div>
    <div class="item">
      <img src="{% static 'img/albedo_maps/20140720.jpg' %}">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">{% trans "Previous" %}</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">{% trans "Next" %}</span>
  </a>
</div>

{% endblock %}
